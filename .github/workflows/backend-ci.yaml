name: backendCIWorkflow
on:
  workflow_dispatch:
    paths:
      - 'starter/backend/**'
    branches:       
      - main
        
  pull_request:
    paths:
      - 'starter/backend/**'  
    branches: 
      - main
  push:
    paths:
      - 'starter/backend/**'  
    branches: 
      - main      
jobs:
  LINT:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install pipenv
    - name: Install project dependencies and flake8
      run: |
        cd starter/backend
        pipenv install --dev
        pipenv run pip install flake8
    - name: Run lint
      run: |
        cd starter/backend
        pipenv run flake8
  TEST:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies 
        run: |      
              python -m pip install --upgrade pip setuptools wheel        
              pip install pipenv
      - name: install project dependencies and pytest
        run: |
            cd starter/backend
            pipenv install --dev         
            pipenv run pip install pytest      
      - name: run tests
        run: |
            cd starter/backend
            pipenv run test


  BUILD:
    needs: [LINT, TEST]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd starter/backend
          python -m pip install --upgrade pip setuptools wheel
          pip install pipenv
          pipenv install --dev
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: starter/backend
          file:  starter/backend/Dockerfile
          push: true
          tags: your-container-registry/your-image:latest